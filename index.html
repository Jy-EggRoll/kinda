<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 交互式学习</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ctp: {
                            rosewater: 'rgb(var(--ctp-rosewater) / <alpha-value>)',
                            flamingo: 'rgb(var(--ctp-flamingo) / <alpha-value>)',
                            pink: 'rgb(var(--ctp-pink) / <alpha-value>)',
                            mauve: 'rgb(var(--ctp-mauve) / <alpha-value>)',
                            red: 'rgb(var(--ctp-red) / <alpha-value>)',
                            maroon: 'rgb(var(--ctp-maroon) / <alpha-value>)',
                            peach: 'rgb(var(--ctp-peach) / <alpha-value>)',
                            yellow: 'rgb(var(--ctp-yellow) / <alpha-value>)',
                            green: 'rgb(var(--ctp-green) / <alpha-value>)',
                            teal: 'rgb(var(--ctp-teal) / <alpha-value>)',
                            sky: 'rgb(var(--ctp-sky) / <alpha-value>)',
                            sapphire: 'rgb(var(--ctp-sapphire) / <alpha-value>)',
                            blue: 'rgb(var(--ctp-blue) / <alpha-value>)',
                            lavender: 'rgb(var(--ctp-lavender) / <alpha-value>)',
                            text: 'rgb(var(--ctp-text) / <alpha-value>)',
                            subtext1: 'rgb(var(--ctp-subtext1) / <alpha-value>)',
                            subtext0: 'rgb(var(--ctp-subtext0) / <alpha-value>)',
                            overlay2: 'rgb(var(--ctp-overlay2) / <alpha-value>)',
                            overlay1: 'rgb(var(--ctp-overlay1) / <alpha-value>)',
                            overlay0: 'rgb(var(--ctp-overlay0) / <alpha-value>)',
                            surface2: 'rgb(var(--ctp-surface2) / <alpha-value>)',
                            surface1: 'rgb(var(--ctp-surface1) / <alpha-value>)',
                            surface0: 'rgb(var(--ctp-surface0) / <alpha-value>)',
                            base: 'rgb(var(--ctp-base) / <alpha-value>)',
                            mantle: 'rgb(var(--ctp-mantle) / <alpha-value>)',
                            crust: 'rgb(var(--ctp-crust) / <alpha-value>)',
                        }
                    },
                    fontFamily: {
                        sans: ['Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-ctp-base text-ctp-text h-screen overflow-hidden flex selection:bg-ctp-pink selection:text-ctp-base">

    <!-- 左侧面板 -->
    <aside id="left-panel"
        class="bg-ctp-mantle border-r border-ctp-surface0 flex flex-col transition-all duration-300 ease-in-out w-96 relative z-20">
        <!-- 顶部标题栏 -->
        <div class="p-4 border-b border-ctp-surface0 flex justify-between items-center panel-content">
            <h1 class="text-xl font-bold text-ctp-mauve truncate">学习助手</h1>
            <button id="toggle-panel-btn"
                class="text-ctp-overlay1 hover:text-ctp-text transition-colors p-1 rounded hover:bg-ctp-surface0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                </svg>
            </button>
        </div>

        <div class="flex-1 p-4 flex flex-col overflow-hidden panel-content transition-opacity duration-200">
            
            <div class="flex p-1 bg-ctp-surface0 rounded-lg mb-4">
                <button id="tab-text" class="flex-1 py-2 text-sm font-bold rounded-md bg-ctp-blue text-ctp-base shadow-sm transition-all">
                    文本输入
                </button>
                <button id="tab-video" class="flex-1 py-2 text-sm font-medium rounded-md text-ctp-subtext0 hover:text-ctp-text transition-all">
                    视频解析
                </button>
            </div>

            <div class="flex-1 relative overflow-hidden">
                <div id="panel-text" class="absolute inset-0 flex flex-col transition-transform duration-300">
                    <textarea id="source-text"
                        class="flex-1 w-full bg-ctp-surface0 border border-ctp-surface1 rounded-lg p-3 text-ctp-text placeholder-ctp-overlay0 focus:outline-none focus:border-ctp-blue focus:ring-1 focus:ring-ctp-blue resize-none transition-colors"
                        placeholder="在此粘贴文本，AI 将为您生成学习卡片..."></textarea>
                </div>

                <div id="panel-video" class="absolute inset-0 flex flex-col translate-x-full transition-transform duration-300">
                    <div id="drop-zone" class="flex-1 border-2 border-dashed border-ctp-surface1 rounded-lg flex flex-col items-center justify-center hover:border-ctp-blue hover:bg-ctp-surface0/50 transition-all cursor-pointer relative group">
                        <input type="file" id="video-input" accept="video/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                        <div class="text-ctp-blue mb-2 group-hover:scale-110 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                        </div>
                        <p class="text-sm text-ctp-text font-medium">点击或拖拽上传视频</p>
                        <p class="text-xs text-ctp-overlay0 mt-1">支持 MP4, MOV</p>
                    </div>
                    <div id="video-preview" class="hidden mt-4 h-40 bg-ctp-crust rounded-lg overflow-hidden relative border border-ctp-surface1">
                        <video id="preview-player" class="w-full h-full object-contain" controls></video>
                        <button id="clear-video" class="absolute top-2 right-2 bg-ctp-red text-ctp-base rounded-full p-1 shadow hover:bg-ctp-maroon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button id="generate-btn"
                    class="w-full bg-ctp-blue hover:bg-ctp-sapphire text-ctp-base font-bold py-3 px-4 rounded-lg transition-all transform active:scale-95 flex justify-center items-center gap-2 shadow-lg shadow-ctp-blue/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span>开始生成</span>
                </button>
            </div>
        </div>
        
        <div class="hidden collapsed-content absolute inset-0 flex-col items-center pt-4 transition-opacity duration-200 opacity-0">
             <button id="expand-panel-btn" class="mb-4 text-ctp-blue hover:text-ctp-sky p-2 rounded-full hover:bg-ctp-surface0 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" /></svg>
            </button>
            <div class="vertical-text text-ctp-overlay1 font-bold tracking-widest select-none mt-4">
                学习助手</div>
        </div>
    </aside>

    <!-- 右侧展示区 -->
    <main class="flex-1 relative flex flex-col h-full overflow-hidden bg-ctp-base">
        <!-- 顶部状态/提示 -->
        <header
            class="h-16 border-b border-ctp-surface0 flex items-center justify-between px-6 bg-ctp-base/95 backdrop-blur z-10">
            <div class="flex items-center gap-4">
                <div id="progress-container" class="hidden flex items-center gap-2">
                    <span class="text-sm text-ctp-subtext0">进度</span>
                    <div class="w-32 h-2 bg-ctp-surface0 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-ctp-green w-0 transition-all duration-500"></div>
                    </div>
                    <span id="progress-text" class="text-sm text-ctp-text font-mono">0/0</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button id="theme-toggle-btn"
                    class="p-2 rounded-full hover:bg-ctp-surface0 text-ctp-overlay1 hover:text-ctp-text transition-colors"
                    title="切换主题">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <span id="status-indicator" class="flex h-3 w-3 relative">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-ctp-green opacity-75 hidden"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-ctp-surface2"></span>
                </span>
                <span id="status-text" class="text-sm text-ctp-overlay0">就绪</span>
            </div>
        </header>

        <!-- 卡片容器 -->
        <div id="cards-container" class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth relative">
            <!-- 欢迎/空状态 -->
            <div id="empty-state"
                class="absolute inset-0 flex flex-col items-center justify-center text-center p-8 opacity-100 transition-opacity duration-500">
                <div class="w-24 h-24 bg-ctp-surface0 rounded-full flex items-center justify-center mb-6 text-ctp-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-ctp-text mb-2">开始您的学习之旅</h2>
                <p class="text-ctp-subtext0 max-w-md">在左侧粘贴文本并点击生成，AI 将为您创建交互式学习卡片。</p>
            </div>

            <!-- 卡片网格 (动态生成) -->
            <div id="cards-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 max-w-7xl mx-auto pb-20">
                <!-- Cards will be injected here -->
            </div>
        </div>
    </main>

    <!-- 脚本引入 -->
    <script src="js/ui.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
